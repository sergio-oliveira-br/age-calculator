<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="https://github.com/itfoundry/Poppins">

    <!-- CSS -->
    <link rel="stylesheet" href="../age-calculator/style/style.css">

    <!-- JavaScript -->
    <script src="../age-calculator/script/script.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
  
  </head>

  <body>
    <div class="card">
      <div class="input">
        <form action="">
          <div 
            class="form-column">
              <br><br><br>
              <label for=""> DAY</label>
              <input id="inputD" type="number" placeholder="DD">
          </div>
          
          <div 
            class="form-column">
              <label for=""> MONTH</label>
              <input id="inputM" type="month" placeholder="MM">
          </div>
          
          <div 
            class="form-column">
              <label for="datemax" max="2023" > YEAR</label>
              <input id="inputY" type="number" placeholder="YYYY" >
          </div>
          
        </form>
      </div><br>
      
      <div class="line"></div>

      <div class="arrow">
        <a 
          onclick="getDOB()"
            src="../age-calculator/assets/images/icon-arrow.svg" >
              <img 
                src="../age-calculator/assets/images/icon-arrow.svg" 
                  alt="IMG">
        </a>
      </div>

      <div 
        class="answer">
          <div class="output">
            <p id="outputY">--</p>
              <p><b>years</b></p>
          </div>
          
          <div
            class="output">
              <p id="outputM">--</p>
                <p><b>months</b></p>
          </div>

          <div
            class="output">
              <p id="outputD">--</p>
                <p><b>days</b></p>
          </div>
      </div>
    </div>


    <!-- Espaco para teste -->
    
    <button onclick="test()"> click here </button>
   
    <!-- Signature -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
